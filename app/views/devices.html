<h1>nonboxes in range</h1>
<hr/>
<div class="devices">
  <div class="device" ng-repeat="device in devices" ng-click="connect(device)">
    <div class="icons">
      <span class="icon icon-drive"></span>
      <span class="icon icon-signal"></span>
    </div>
    <p ng-bind="device.ssid"></p>
  </div>
</div>
